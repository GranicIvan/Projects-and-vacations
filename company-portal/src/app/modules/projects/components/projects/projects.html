<div style="background: var(--gray-900); padding: 2rem; margin-bottom: 2rem; border-radius: 8px;">
    <h2 style="color: white; margin: 0 0 1rem 0;">Company Projects</h2>
    
    <div style="margin-bottom: 2rem;">
        <button type="button" (click)="addProject()" 
                style="color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; background: var(--french-violet); border: none; cursor: pointer;">
            Add Project
        </button>
    </div>

    <table style="width: 100%; border-collapse: collapse; background: white">
      <thead>
        <tr style="background: var(--gray-900)">
          <th
            style="
              color: white;
              padding: 0.75rem;
              text-align: left;
              border-bottom: 2px solid var(--french-violet);
            "
          >
            Id
          </th>
          <th
            style="
              color: white;
              padding: 0.75rem;
              text-align: left;
              border-bottom: 2px solid var(--french-violet);
            "
          >
            Project Name
          </th>
          <th
            style="
              color: white;
              padding: 0.75rem;
              text-align: left;
              border-bottom: 2px solid var(--french-violet);
            "
          >
            Description
          </th>
          <th
            style="
              color: white;
              padding: 0.75rem;
              text-align: left;
              border-bottom: 2px solid var(--french-violet);
            "
          >
            Edit
          </th>
          <th
            style="
              color: white;
              padding: 0.75rem;
              text-align: left;
              border-bottom: 2px solid var(--french-violet);
            "
          >
            Delete
          </th>
        </tr>
      </thead>

      <tbody>
        @if (projectShowDtoList.length) {
        @for (p of projectShowDtoList; track p.id; let i = $index) {
            <tr
                [ngStyle]="{
                    background: i % 2 === 0 ? '#f8f9fa' : 'white',
                    'border-bottom': '1px solid #e9ecef',
                }"
            >
                <td style="padding: 0.75rem; color: #333">{{ p.id }}</td>
                <td style="padding: 0.75rem; color: #333">
                    {{ p.projectName }}
                </td>
                <td style="padding: 0.75rem; color: #333">
                    {{ p.description }}
                </td>
                <td style="padding: 0.75rem; color: #333">
                    <button type="button" 
                            (click)="editProject(p.id)"
                            style="color: white; padding: 0.5rem 1rem; border-radius: 4px; background: #2E7D32; border: none; cursor: pointer;">
                        Edit
                    </button>
                </td>
                <td style="padding: 0.75rem; color: #333">
                    <button type="button" 
                            (click)="deleteProject(p.id)"
                            style="color: white; padding: 0.5rem 1rem; border-radius: 4px; background: #C62828; border: none; cursor: pointer;">
                        Delete
                    </button>
                </td>
            </tr>
        }
        } @else {
          <tr>
            <td colspan="5" style="padding: 1rem; text-align: center; color: #666">
              No projects to show.
            </td>
          </tr>
        }
      </tbody>
    </table>
</div>
